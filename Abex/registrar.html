<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <body>
        <div class="container">
            <!--Cabecalho-->
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
    
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="./index.html" class="nav-link px-2 link-dark">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Contato</a></li>
                    <li><a href="#quemSomos" class="nav-link px-2 link-dark">Quem Somos?</a></li>
                </ul>
    
                <div class="col-md-3 text-end">
                    <!--PESQUISAR-->
                    <div class="input-group rounded">
                        <input type="search" class="form-control rounded" placeholder="Pesquisar" aria-label="Search" aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                          <i class="fas fa-search"></i>
                        </span>
                      </div>
                 
                </div>
            </header>
        </div>


    
<div class="container">
    <main class="align-items-center">
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="./data/logouno.png" alt="" width="380" height="180">
            <h1 class="display-5 fw-bold"></h1>
          
        </div>
  
      <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
          
          <ul class="list-group mb-3">
            
        
          </ul>
  
        
        </div>
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Cadastro</h4>
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  nome
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  sobrenome
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Senha</label>
                <input type="text" class="form-control" id="lastName" placeholder="senha" value="" required>
                <div class="invalid-feedback">
                 senha
                </div>
              </div>
             
  
              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted"></span></label>
                <input type="email" class="form-control" id="email" placeholder="seuemail@unochapeco.com.br">
                <div class="invalid-feedback">
                 
                </div>
              </div>
            

            
  
              <div class="col-md-3">
                <label for="zip" class="form-label">Turma</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">
            
                </div>
              </div>
  
              <div class="col-md-5">
                <label for="country" class="form-label">Tipo da conta</label>
                <select class="form-select" id="country" required>
                  <option value="">escolha...</option>
                  <option>Professor</option>
                  <option>Aluno</option>
                </select>
                <div class="invalid-feedback">
                 
                </div>
              </div>
              <div><br><br> <button class="w-100 btn btn-primary btn-lg" type="submit">Cadastro</button></div>
             
  
            
  
             
            </div>
  
            
            <br><br><br><br><br><br><br><br><br><br><br><br>
  
          
  
           
    </main>
  
    <hr class="my-4">
  


        <!-- FOOTER -->
        <footer class="container">
            <p class="float-end"><a href="./login.html">Login</a></p>
            <p></p>
            <p class="float-end"><a href="./registrar.html">Cadastro/</a></p>
            <p>&copy; 2022 Abex - CC/SI &middot; </p>
        </footer>
    </main>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
