</head>

<body>
    <body>
        <div class="container">
            <!--Cabecalho-->
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
    
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="./index.html" class="nav-link px-2 link-dark">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Contato</a></li>
                    <li><a href="#quemSomos" class="nav-link px-2 link-dark">Quem Somos?</a></li>
                </ul>
    
                <div class="col-md-3 text-end">
                    <!--PESQUISAR-->
                    <div class="input-group rounded">
                        <input type="search" class="form-control rounded" placeholder="Pesquisar" aria-label="Search" aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                          <i class="fas fa-search"></i>
                        </span>
                      </div>
                 
                </div>
            </header>
        </div>


    
<div class="container">
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./data/logouno.png" alt="" width="380" height="180">
    
      
    </div>
    <main class="text-center">
        <form>
         
          <h1 class="h3 mb-3 fw-normal">Login</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <br><br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Senha</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> lembrar senha
            </label>
          </div>
          <br>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

          <br><br><br>
       
        </form>
      </main>
      
  
   
  


        <!-- FOOTER -->
        <footer class="container">
            <hr class="my-4">
            <p class="float-end"><a href="./login.html">Login</a></p>
